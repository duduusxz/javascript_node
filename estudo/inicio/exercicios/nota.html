<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>
    <script>
        let nota  = prompt("Digite a primeira nota")
        nota = parseInt(nota)
        let nota2 = prompt("Digite a segunda nota")
        nota2 = parseInt(nota2  )
        let nota3 = prompt("Digite a terceira nota")
        nota3 = parseInt(nota3)
        let nota4 = prompt("Digite a quarta nota")
        nota4 = parseInt(nota4)
        const media = (nota + nota2 + nota3 + nota4)/4

        if(media >= 7){
            alert("Aprovado")
        } else if (media >= 5){
            alert("Recuperação")
        } else {
            alert("Reprovado")
        }
    </script>
</body>
</html>
